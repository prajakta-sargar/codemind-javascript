<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Local Storage </title>
</head>
<body>
    <h2> Web Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Prajakta");
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("PinCode", "411037");
       
        window.localStorage.setItem("district", "Pune"); 
        window.localStorage.removeItem("city");

    </script>
</body>
</html>
